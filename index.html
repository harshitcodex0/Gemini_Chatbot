<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="w-full min-h-screen flex flex-col bg-neutral-700">
    <main
      class="w-full bg-neutral-700 min-h-[calc(100vh-1rem)] max-h-[calc(100vh-1rem)] flex flex-col"
    >
      <!-- Header -->
      <header class="p-4 bg-neutral-800 flex gap-5 items-center">
        <img
          src="./public/bot.jpg"
          alt="chatbot image"
          class="w-10 h-10 rounded-lg"
        />
        <h1 class="text-white text-lg font-medium">Gemini Chatbot</h1>
      </header>
      <hr class="border-gray-300 border" />

      <!-- Chat Box -->

      <div class="flex-1 overflow-y-auto">
        <!-- Chat Area -->
        <div class="p-2 flex flex-col gap-4 mb-0" id="chat-container">
          <!-- User Chat in main.js-->

          <!-- AI Chat -->
          <!-- AI chatBot in main.js -->
        </div>
      </div>

      <!-- Prompt -->
      <form action="" method="post" class="p-2 h-fit flex gap-2" id="chat-form">
        <div class="flex relative w-full bg-transparent rounded-full">
          <textarea
            name="prompt"
            id="prompt"
            rows="1"
            class="w-full resize-none pr-4 bg-black text-white rounded-full focus-within:outline-none sm:text-sm pt-3 pl-3"
            placeholder="Enter Message here..."
          ></textarea>
        </div>

        <button
          type="submit"
          class="p-1 bg-black text-white rounded-full text-sm px-2 w-20 h-12 font-medium"
        >
          Send
        </button>
      </form>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
